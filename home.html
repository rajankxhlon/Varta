<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        header .icon {
            font-size: 24px;
            cursor: pointer;
            color: #bb86fc;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header .search-container {
            display: none; /* Hide the search bar container */
        }
        header .header-icons-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* Dropdown Menu for Settings Icon */
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 0;
            background-color: #2c2c2c;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.6);
            border-radius: 8px;
            z-index: 1;
        }
        .dropdown-content.show {
            display: block;
        }
        .dropdown-content a {
            color: #e0e0e0;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #3a3a3a;
            border-radius: 8px;
        }

        /* Main Content - Chat List & Search Results */
        main {
            flex-grow: 1;
            padding: 10px 0;
            overflow-y: auto;
        }
        .user-list, .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #2c2c2c;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }
        .chat-item:hover {
            background-color: #1e1e1e;
        }
        .chat-item .avatar {
            width: 50px;
            height: 50px;
            background-color: #bb86fc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
            color: #121212;
            overflow: hidden; /* Ensure image doesn't overflow */
        }
        .chat-item .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .chat-item .chat-details {
            flex-grow: 1;
            overflow: hidden;
        }
        .chat-item .chat-details .username {
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .chat-item .chat-details .last-message {
            font-size: 14px;
            color: #888;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .user-item span {
            font-size: 16px;
        }
        .user-item button {
            background-color: #bb86fc;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
        }
        .user-item button:hover {
            background-color: #9a67ea;
        }
        .user-item button.sent {
            background-color: #555;
            cursor: default;
        }
        .user-item button.sent:hover {
            background-color: #555;
        }

        /* Unread message count */
        .unread-count {
            background-color: #bb86fc;
            color: #121212;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: auto;
            min-width: 24px;
            text-align: center;
        }

        /* Notifications Badge */
        .notifications-icon-container {
            position: relative;
        }
        .notifications-icon-container .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #cf6679;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 7px;
            border-radius: 50%;
            display: none; /* Hide by default */
        }
        
        /* Verified Tick SVG styling */
        .verified-tick {
            width: 12px;
            height: 12px;
            margin-left: 5px;
        }
        
        /* Footer */
        footer {
            background-color: #1e1e1e;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4);
        }
        footer .icon {
            font-size: 24px;
            cursor: pointer;
            color: #555;
            transition: color 0.3s;
        }
        footer .icon.active {
            color: #bb86fc;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="icon" id="profileIcon"><i class="fas fa-user-circle"></i></div>
        <div class="header-icons-right">
            <div class="icon" id="searchIcon"><i class="fas fa-search"></i></div>
        </div>
    </header>

    <main>
        <ul id="mainList" class="chat-list">
        </ul>
    </main>

    <footer>
        <div class="icon active"><i class="fas fa-comments"></i></div>
        
        <div class="icon notifications-icon-container" id="notificationsIcon">
            <i class="fas fa-bell"></i>
            <span class="notification-badge" id="notificationBadge"></span>
        </div>

        <div class="icon" id="settingsIcon"><i class="fas fa-cog"></i></div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAdu3d0_qEDZaXkBkJAO0VY0htme6_EMyM",
          authDomain: "bluegram-27a79.firebaseapp.com",
          databaseURL: "https://bluegram-27a79-default-rtdb.firebaseio.com",
          projectId: "bluegram-27a79",
          storageBucket: "bluegram-27a79.firebasestorage.app",
          messagingSenderId: "780485443121",
          appId: "1:780485443121:web:f7469d2264293fcbdf5f10",
          measurementId: "G-YF5S9HK2Q5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const searchIcon = document.getElementById('searchIcon');
        const mainList = document.getElementById('mainList');
        
        const profileIcon = document.getElementById('profileIcon');
        const settingsIcon = document.getElementById('settingsIcon');
        const notificationsIcon = document.getElementById('notificationsIcon');
        const notificationBadge = document.getElementById('notificationBadge');

        // The SVG for the verified tick. We'll use a template literal for easy insertion.
        const verifiedSVG = `
            <svg class="verified-tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" xml:space="preserve">
                <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
                    <path d="M 30.091 10.131 L 30.091 10.131 c 5.28 -13.046 23.695 -13.207 29.202 -0.255 l 0 0 l 0 0 c 12.959 -5.491 26.093 7.416 20.829 20.469 l 0 0 l 0 0 c 13.046 5.28 13.207 23.695 0.255 29.202 l 0 0 l 0 0 c 5.491 12.959 -7.416 26.093 -20.469 20.829 l 0 0 l 0 0 c -5.28 13.046 -23.695 13.207 -29.202 0.255 l 0 0 l 0 0 C 17.748 86.122 4.613 73.215 9.878 60.162 l 0 0 l 0 0 C -3.169 54.881 -3.33 36.467 9.623 30.96 l 0 0 l 0 0 C 4.131 18.001 17.038 4.866 30.091 10.131 L 30.091 10.131 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,150,241); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round"/>
                    <polygon points="39.66,63.79 23.36,47.76 28.97,42.05 39.3,52.21 59.6,29.58 65.56,34.93 " style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>
                </g>
            </svg>
        `;

        // --- Event Listeners for Page Navigation ---
        searchIcon.addEventListener('click', () => {
            window.location.href = 'search.html';
        });
        
        profileIcon.addEventListener('click', () => {
            window.location.href = 'profile.html';
        });

        settingsIcon.addEventListener('click', () => {
            window.location.href = 'settings.html';
        });

        notificationsIcon.addEventListener('click', () => {
            window.location.href = 'notifications.html';
        });

        function loadUserChats(userId) {
            const chatsRef = database.ref(`user-chats/${userId}`).orderByChild('timestamp');
            
            chatsRef.on('value', (snapshot) => {
                mainList.innerHTML = '';
                const chatPromises = [];
                
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const targetUid = childSnapshot.key;
                        const chatData = childSnapshot.val();

                        const blockedPromise = database.ref(`blocked-users/${userId}/${targetUid}`).once('value').then(isBlockedSnapshot => {
                            if (isBlockedSnapshot.exists() && isBlockedSnapshot.val()) {
                                return null;
                            }
                            return database.ref(`users/${targetUid}`).once('value').then(userSnapshot => {
                                const userProfile = userSnapshot.val();
                                const username = userProfile ? userProfile.username : 'Unknown User';
                                const isVerified = userProfile && userProfile.verified === true;
                                const profilePictureUrl = userProfile && userProfile.profile_picture_url;
                                
                                const li = document.createElement('li');
                                li.className = 'chat-item';
                                li.dataset.uid = targetUid;
                                
                                let avatarContent;
                                if (profilePictureUrl) {
                                    avatarContent = `<img src="${profilePictureUrl}" alt="Profile Picture">`;
                                } else {
                                    avatarContent = `<span>${username.charAt(0).toUpperCase()}</span>`;
                                }
                                
                                li.innerHTML = `
                                    <div class="avatar">${avatarContent}</div>
                                    <div class="chat-details">
                                        <div class="username">
                                            ${username}
                                            ${isVerified ? verifiedSVG : ''}
                                        </div>
                                        <div class="last-message">${chatData.lastMessage || 'Start a conversation'}</div>
                                    </div>
                                `;

                                if (chatData.unreadCount && chatData.unreadCount > 0) {
                                    const unreadCountSpan = document.createElement('span');
                                    unreadCountSpan.className = 'unread-count';
                                    unreadCountSpan.textContent = chatData.unreadCount;
                                    li.appendChild(unreadCountSpan);
                                }
                                
                                return { element: li, timestamp: chatData.timestamp };
                            });
                        });
                        chatPromises.push(blockedPromise);
                    });

                    Promise.all(chatPromises).then(chatItems => {
                        const sortedChats = chatItems
                            .filter(item => item !== null)
                            .sort((a, b) => b.timestamp - a.timestamp);

                        sortedChats.forEach(item => {
                            mainList.appendChild(item.element);
                        });
                    });

                } else {
                    const noChatsMsg = document.createElement('li');
                    noChatsMsg.textContent = "You don't have any chats yet. Use the search to find friends!";
                    mainList.appendChild(noChatsMsg);
                }
            });
        }

        mainList.addEventListener('click', (e) => {
            const chatItem = e.target.closest('.chat-item');

            if (chatItem) {
                const targetUid = chatItem.dataset.uid;
                window.location.href = `chat.html?uid=${targetUid}`;
            }
        });

        function setupNotificationBadge(userId) {
            const requestsRef = database.ref(`friend-requests/${userId}`);
            requestsRef.on('value', (snapshot) => {
                const requestCount = snapshot.numChildren();
                if (requestCount > 0) {
                    notificationBadge.textContent = requestCount;
                    notificationBadge.style.display = 'block';
                } else {
                    notificationBadge.textContent = '';
                    notificationBadge.style.display = 'none';
                }
            });
        }

        function initializeApp() {
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'index.html';
                } else {
                    setupNotificationBadge(user.uid);
                    loadUserChats(user.uid);
                }
            });
        }
        
        initializeApp();
    </script>
</body>
</html>

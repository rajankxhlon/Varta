<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        /* General Styles - Same as other pages */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        header .icon {
            font-size: 24px;
            cursor: pointer;
            color: #bb86fc;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header .title {
            font-size: 20px;
            font-weight: bold;
            color: #e0e0e0;
            flex-grow: 1;
            text-align: center;
            margin-left: -24px;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding: 10px 0;
            overflow-y: auto;
        }
        .request-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .request-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #2c2c2c;
        }
        .request-item .sender-info {
            display: flex;
            align-items: center;
        }
        .request-item .avatar {
            width: 50px;
            height: 50px;
            background-color: #bb86fc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
            color: #121212;
            overflow: hidden; /* Ensure image fits */
        }
        .request-item .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .request-item .sender-username-container {
            display: flex;
            align-items: center;
        }
        .request-item .sender-username {
            font-weight: bold;
            font-size: 16px;
        }
        .request-item .action-buttons {
            display: flex;
            gap: 10px;
        }
        .request-item button {
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .request-item .accept-btn {
            background-color: #4CAF50;
            color: white;
        }
        .request-item .accept-btn:hover {
            background-color: #45a049;
        }
        .request-item .reject-btn {
            background-color: #cf6679;
            color: white;
        }
        .request-item .reject-btn:hover {
            background-color: #b00020;
        }

        /* Message for no requests */
        .no-requests {
            text-align: center;
            margin-top: 50px;
            color: #888;
        }

        /* Footer - Same as other pages */
        footer {
            background-color: #1e1e1e;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4);
        }
        footer .icon {
            font-size: 24px;
            cursor: pointer;
            color: #555;
            transition: color 0.3s;
        }
        footer .icon.active {
            color: #bb86fc;
        }

        /* Verified Tick SVG styling */
        .verified-tick {
            width: 12px;
            height: 12px;
            margin-left: 5px;
            margin-bottom: -1px; /* Adjust vertical alignment */
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="icon" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></div>
        <div class="title">Notifications</div>
        <div class="icon"></div>
    </header>

    <main>
        <ul id="requestList" class="request-list">
        </ul>
    </main>

    <footer>
        <div class="icon" id="chatsIcon"><i class="fas fa-comments"></i></div>
        <div class="icon active" id="notificationsIcon"><i class="fas fa-bell"></i></div>
        <div class="icon" id="settingsIcon"><i class="fas fa-cog"></i></div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAdu3d0_qEDZaXkBkJAO0VY0htme6_EMyM",
          authDomain: "bluegram-27a79.firebaseapp.com",
          databaseURL: "https://bluegram-27a79-default-rtdb.firebaseio.com",
          projectId: "bluegram-27a79",
          storageBucket: "bluegram-27a79.firebasestorage.app",
          messagingSenderId: "780485443121",
          appId: "1:780485443121:web:f7469d2264293fcbdf5f10",
          measurementId: "G-YF5S9HK2Q5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const requestList = document.getElementById('requestList');
        const chatsIcon = document.getElementById('chatsIcon');
        const notificationsIcon = document.getElementById('notificationsIcon');
        const settingsIcon = document.getElementById('settingsIcon');

        // The SVG for the verified tick.
        const verifiedSVG = `
            <svg class="verified-tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" xml:space="preserve">
                <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
                    <path d="M 30.091 10.131 L 30.091 10.131 c 5.28 -13.046 23.695 -13.207 29.202 -0.255 l 0 0 l 0 0 c 12.959 -5.491 26.093 7.416 20.829 20.469 l 0 0 l 0 0 c 13.046 5.28 13.207 23.695 0.255 29.202 l 0 0 l 0 0 c 5.491 12.959 -7.416 26.093 -20.469 20.829 l 0 0 l 0 0 c -5.28 13.046 -23.695 13.207 -29.202 0.255 l 0 0 l 0 0 C 17.748 86.122 4.613 73.215 9.878 60.162 l 0 0 l 0 0 C -3.169 54.881 -3.33 36.467 9.623 30.96 l 0 0 l 0 0 C 4.131 18.001 17.038 4.866 30.091 10.131 L 30.091 10.131 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,150,241); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round"/>
                    <polygon points="39.66,63.79 23.36,47.76 28.97,42.05 39.3,52.21 59.6,29.58 65.56,34.93 " style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>
                </g>
            </svg>
        `;

        // Footer navigation
        chatsIcon.addEventListener('click', () => {
            window.location.href = 'home.html';
        });

        notificationsIcon.addEventListener('click', () => {
            window.location.href = 'notifications.html';
        });

        settingsIcon.addEventListener('click', () => {
            window.location.href = 'settings.html';
        });

        // Function to load friend requests
        function loadFriendRequests(userId) {
            const requestsRef = database.ref(`friend-requests/${userId}`);
            
            requestsRef.on('value', (snapshot) => {
                requestList.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const senderUid = childSnapshot.key;
                        const requestData = childSnapshot.val();

                        // Fetch sender's username, verification status, and profile picture
                        database.ref(`users/${senderUid}`).once('value', (userSnapshot) => {
                            if (userSnapshot.exists()) {
                                const userData = userSnapshot.val();
                                const senderUsername = userData.username;
                                const isVerified = userData.verified === true;
                                const profilePictureUrl = userData.profile_picture_url;

                                const li = document.createElement('li');
                                li.className = 'request-item';
                                li.dataset.uid = senderUid;

                                const senderInfoDiv = document.createElement('div');
                                senderInfoDiv.className = 'sender-info';
                                
                                const avatarDiv = document.createElement('div');
                                avatarDiv.className = 'avatar';

                                if (profilePictureUrl) {
                                    const avatarImg = document.createElement('img');
                                    avatarImg.src = profilePictureUrl;
                                    avatarImg.alt = senderUsername.charAt(0).toUpperCase();
                                    avatarDiv.appendChild(avatarImg);
                                } else {
                                    avatarDiv.textContent = senderUsername.charAt(0).toUpperCase();
                                }
                                
                                const usernameContainer = document.createElement('div');
                                usernameContainer.className = 'sender-username-container';
                                usernameContainer.innerHTML = `
                                    <span class="sender-username">${senderUsername}</span>
                                    ${isVerified ? verifiedSVG : ''}
                                `;

                                senderInfoDiv.appendChild(avatarDiv);
                                senderInfoDiv.appendChild(usernameContainer);

                                const actionButtonsDiv = document.createElement('div');
                                actionButtonsDiv.className = 'action-buttons';
                                actionButtonsDiv.innerHTML = `
                                    <button class="accept-btn" data-uid="${senderUid}">Accept</button>
                                    <button class="reject-btn" data-uid="${senderUid}">Reject</button>
                                `;

                                li.appendChild(senderInfoDiv);
                                li.appendChild(actionButtonsDiv);
                                requestList.appendChild(li);

                            } else {
                                // If user data doesn't exist, handle gracefully
                                const li = document.createElement('li');
                                li.className = 'request-item';
                                li.innerHTML = `
                                    <div class="sender-info">
                                        <div class="avatar">?</div>
                                        <span class="sender-username">Unknown User</span>
                                    </div>
                                    <div class="action-buttons">
                                        <button class="reject-btn" data-uid="${senderUid}">Remove</button>
                                    </div>
                                `;
                                requestList.appendChild(li);
                            }
                        });
                    });
                } else {
                    const noRequestsMsg = document.createElement('li');
                    noRequestsMsg.className = 'no-requests';
                    noRequestsMsg.textContent = "You have no new friend requests.";
                    requestList.appendChild(noRequestsMsg);
                }
            });
        }

        // Handle accept and reject actions
        requestList.addEventListener('click', (e) => {
            const target = e.target;
            if (target.classList.contains('accept-btn')) {
                const senderUid = target.dataset.uid;
                const currentUser = auth.currentUser;
                if (currentUser) {
                    acceptFriendRequest(currentUser.uid, senderUid);
                }
            }
            if (target.classList.contains('reject-btn')) {
                const senderUid = target.dataset.uid;
                const currentUser = auth.currentUser;
                if (currentUser) {
                    rejectFriendRequest(currentUser.uid, senderUid);
                }
            }
        });

        // Function to accept a friend request
        function acceptFriendRequest(currentUserId, senderId) {
            // 1. Remove the request from the database
            database.ref(`friend-requests/${currentUserId}/${senderId}`).remove();
            
            // 2. Create a new chat entry for both users
            const timestamp = Date.now();
            const chatData = {
                lastMessage: 'Friend request accepted!',
                timestamp: timestamp
            };
            
            // Create chat entry for the current user
            database.ref(`user-chats/${currentUserId}/${senderId}`).set(chatData);
            
            // Create chat entry for the sender
            database.ref(`user-chats/${senderId}/${currentUserId}`).set(chatData);

            alert('Friend request accepted!');
        }

        // Function to reject a friend request
        function rejectFriendRequest(currentUserId, senderId) {
            // Just remove the request from the database
            database.ref(`friend-requests/${currentUserId}/${senderId}`).remove();
            alert('Friend request rejected.');
        }

        // Listen for authentication state changes on page load
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                loadFriendRequests(user.uid);
            }
        });
    </script>
</body>
</html>

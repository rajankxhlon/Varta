<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        /* General Styles - Same as home.html for consistency */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        header .icon {
            font-size: 24px;
            cursor: pointer;
            color: #bb86fc;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header .title {
            font-size: 20px;
            font-weight: bold;
            color: #e0e0e0;
            flex-grow: 1;
            text-align: center;
            margin-left: -24px; /* Counteract the back icon's space */
        }
        
        /* Main Content */
        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .settings-container {
            width: 100%;
            max-width: 400px;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .settings-option {
            background-color: #2c2c2c;
            color: #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .settings-option:hover {
            background-color: #3a3a3a;
        }
        .settings-option span {
            font-size: 16px;
        }
        .settings-option i {
            color: #bb86fc;
        }
        #logoutBtn {
            background-color: #cf6679;
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
        }
        #logoutBtn:hover {
            background-color: #b00020;
        }

        /* Footer - Same as home.html for consistency */
        footer {
            background-color: #1e1e1e;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4);
        }
        footer .icon {
            font-size: 24px;
            cursor: pointer;
            color: #555;
            transition: color 0.3s;
        }
        footer .icon.active {
            color: #bb86fc;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="icon" onclick="window.history.back()"><i class="fas fa-arrow-left"></i></div>
        <div class="title">Settings</div>
        <div class="icon"></div>
    </header>

    <main>
        <div class="settings-container">
            <button id="logoutBtn">Logout</button>
        </div>
    </main>

    <footer>
        <div class="icon" id="chatsIcon"><i class="fas fa-comments"></i></div>
        <div class="icon" id="notificationsIcon"><i class="fas fa-bell"></i></div>
        <div class="icon active" id="settingsIcon"><i class="fas fa-cog"></i></div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAdu3d0_qEDZaXkBkJAO0VY0htme6_EMyM",
          authDomain: "bluegram-27a79.firebaseapp.com",
          databaseURL: "https://bluegram-27a79-default-rtdb.firebaseio.com",
          projectId: "bluegram-27a79",
          storageBucket: "bluegram-27a79.firebasestorage.app",
          messagingSenderId: "780485443121",
          appId: "1:780485443121:web:f7469d2264293fcbdf5f10",
          measurementId: "G-YF5S9HK2Q5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const logoutBtn = document.getElementById('logoutBtn');
        
        // Get footer icons by their new IDs
        const chatsIcon = document.getElementById('chatsIcon');
        const notificationsIcon = document.getElementById('notificationsIcon');
        
        // --- Add Event Listeners for Footer Icons ---
        chatsIcon.addEventListener('click', () => {
            window.location.href = 'home.html';
        });

        notificationsIcon.addEventListener('click', () => {
            window.location.href = 'notifications.html';
        });
        // --- End of New Event Listeners ---

        // Handle logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                // Redirect to login page after successful logout
                window.location.href = 'index.html';
            }).catch((error) => {
                alert('Error logging out: ' + error.message);
            });
        });

        // Ensure user is logged in
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>

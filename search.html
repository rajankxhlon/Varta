<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        header .icon {
            font-size: 24px;
            cursor: pointer;
            color: #bb86fc;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header .search-container {
            display: flex;
            flex-grow: 1;
            margin: 0 15px;
            background-color: #2c2c2c;
            border-radius: 20px;
            padding: 5px 15px;
            align-items: center;
        }
        header .search-container input {
            background-color: transparent;
            border: none;
            color: #e0e0e0;
            flex-grow: 1;
            outline: none;
        }
        header .search-container .search-icon {
            color: #888;
            margin-right: 10px;
        }

        /* Main Content - Search Results */
        main {
            flex-grow: 1;
            padding: 10px 15px;
            overflow-y: auto;
        }
        #searchResults {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: #bb86fc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
            color: #121212;
            overflow: hidden; /* Ensure the image stays within the circle */
        }
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .user-item .username-container {
            display: flex;
            align-items: center;
        }
        .user-item .username {
            font-size: 16px;
        }
        .user-item button {
            background-color: #bb86fc;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .user-item button:hover {
            background-color: #9a67ea;
        }
        .user-item button.sent {
            background-color: #555;
            cursor: default;
        }
        .user-item button.sent:hover {
            background-color: #555;
        }
        .no-results {
            text-align: center;
            padding-top: 20px;
            color: #888;
        }
        /* Verified Tick SVG styling */
        .verified-tick {
            width: 12px;
            height: 12px;
            margin-left: 5px;
        }

        /* Footer */
        footer {
            background-color: #1e1e1e;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4);
        }
        footer .icon {
            font-size: 24px;
            cursor: pointer;
            color: #555;
            transition: color 0.3s;
        }
        footer .icon.active {
            color: #bb86fc;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="icon" id="backIcon"><i class="fas fa-arrow-left"></i></div>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search for users...">
        </div>
    </header>

    <main>
        <ul id="searchResults">
        </ul>
    </main>

    <footer>
        <div class="icon" id="chatsIcon"><i class="fas fa-comments"></i></div>
        <div class="icon" id="notificationsIcon"><i class="fas fa-bell"></i></div>
        <div class="icon" id="settingsIcon"><i class="fas fa-cog"></i></div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAdu3d0_qEDZaXkBkJAO0VY0htme6_EMyM",
          authDomain: "bluegram-27a79.firebaseapp.com",
          databaseURL: "https://bluegram-27a79-default-rtdb.firebaseio.com",
          projectId: "bluegram-27a79",
          storageBucket: "bluegram-27a79.firebasestorage.app",
          messagingSenderId: "780485443121",
          appId: "1:780485443121:web:f7469d2264293fcbdf5f10",
          measurementId: "G-YF5S9HK2Q5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const backIcon = document.getElementById('backIcon');
        const searchInput = document.getElementById('searchInput');
        const searchResultsList = document.getElementById('searchResults');
        
        const chatsIcon = document.getElementById('chatsIcon');
        const notificationsIcon = document.getElementById('notificationsIcon');
        const settingsIcon = document.getElementById('settingsIcon');

        let currentUser = null;

        // The SVG for the verified tick. We'll use a template literal for easy insertion.
        const verifiedSVG = `
            <svg class="verified-tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" xml:space="preserve">
                <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
                    <path d="M 30.091 10.131 L 30.091 10.131 c 5.28 -13.046 23.695 -13.207 29.202 -0.255 l 0 0 l 0 0 c 12.959 -5.491 26.093 7.416 20.829 20.469 l 0 0 l 0 0 c 13.046 5.28 13.207 23.695 0.255 29.202 l 0 0 l 0 0 c 5.491 12.959 -7.416 26.093 -20.469 20.829 l 0 0 l 0 0 c -5.28 13.046 -23.695 13.207 -29.202 0.255 l 0 0 l 0 0 C 17.748 86.122 4.613 73.215 9.878 60.162 l 0 0 l 0 0 C -3.169 54.881 -3.33 36.467 9.623 30.96 l 0 0 l 0 0 C 4.131 18.001 17.038 4.866 30.091 10.131 L 30.091 10.131 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,150,241); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round"/>
                    <polygon points="39.66,63.79 23.36,47.76 28.97,42.05 39.3,52.21 59.6,29.58 65.56,34.93 " style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>
                </g>
            </svg>
        `;


        // --- Event Listeners for Page Navigation ---
        backIcon.addEventListener('click', () => {
            window.history.back();
        });
        
        chatsIcon.addEventListener('click', () => {
            window.location.href = 'home.html';
        });

        notificationsIcon.addEventListener('click', () => {
            window.location.href = 'notifications.html';
        });

        settingsIcon.addEventListener('click', () => {
            window.location.href = 'settings.html';
        });

        // Function to perform user search
        function searchUsers(query) {
            searchResultsList.innerHTML = ''; // Clear previous results
            if (query.trim() === '') {
                return;
            }

            const usersRef = database.ref('users');
            usersRef.orderByChild('username').once('value', (snapshot) => {
                const queryLower = query.toLowerCase();
                const users = [];
                snapshot.forEach(childSnapshot => {
                    const user = childSnapshot.val();
                    const uid = childSnapshot.key;
                    
                    // Filter users based on username matching the query
                    if (user && user.username && user.username.toLowerCase().startsWith(queryLower)) {
                        users.push({ user, uid });
                    }
                });

                if (users.length > 0) {
                    users.forEach(userItem => {
                        // Don't show the current user in search results
                        if (userItem.uid !== currentUser.uid) {
                            displayUser(userItem.user, userItem.uid);
                        }
                    });
                } else {
                    const noResults = document.createElement('li');
                    noResults.className = 'no-results';
                    noResults.textContent = 'No users found.';
                    searchResultsList.appendChild(noResults);
                }
            });
        }

        // Function to display a user in the search results
        function displayUser(user, uid) {
            const li = document.createElement('li');
            li.className = 'user-item';

            // Create avatar container
            const userAvatarDiv = document.createElement('div');
            userAvatarDiv.className = 'user-avatar';
            
            if (user.profile_picture_url) {
                const avatarImg = document.createElement('img');
                avatarImg.src = user.profile_picture_url;
                avatarImg.alt = user.username.charAt(0).toUpperCase();
                userAvatarDiv.appendChild(avatarImg);
            } else {
                userAvatarDiv.textContent = user.username.charAt(0).toUpperCase();
            }

            // Check if a friend request has already been sent or if they are already friends
            Promise.all([
                database.ref(`friend-requests/${uid}/${currentUser.uid}`).once('value'),
                database.ref(`user-chats/${currentUser.uid}/${uid}`).once('value')
            ]).then(([sentRequestSnapshot, isFriendSnapshot]) => {
                const button = document.createElement('button');
                const isVerified = user.verified === true;
                
                if (sentRequestSnapshot.exists() && sentRequestSnapshot.val().status === 'pending') {
                    button.textContent = 'Request Sent';
                    button.disabled = true;
                    button.className = 'sent';
                } else if (isFriendSnapshot.exists()) {
                    button.textContent = 'Friends';
                    button.disabled = true;
                    button.className = 'sent';
                } else {
                    button.textContent = 'Add Friend';
                    button.onclick = () => sendFriendRequest(uid);
                }
                
                const userInfoDiv = document.createElement('div');
                userInfoDiv.className = 'user-info';
                
                const usernameContainerDiv = document.createElement('div');
                usernameContainerDiv.className = 'username-container';
                usernameContainerDiv.innerHTML = `
                    <span class="username">${user.username}</span>
                    ${isVerified ? verifiedSVG : ''}
                `;
                
                userInfoDiv.appendChild(userAvatarDiv);
                userInfoDiv.appendChild(usernameContainerDiv);
                
                li.appendChild(userInfoDiv);
                li.appendChild(button);
                searchResultsList.appendChild(li);
            });
        }

        // Function to send a friend request
        function sendFriendRequest(targetUid) {
            if (!currentUser) return;
            
            const senderUid = currentUser.uid;
            
            const friendRequestRef = database.ref(`friend-requests/${targetUid}/${senderUid}`);
            
            friendRequestRef.set({
                from: senderUid,
                status: 'pending',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                alert('Friend request sent!');
                // Re-render the button for the user to show 'Request Sent'
                searchUsers(searchInput.value);
            }).catch(error => {
                console.error('Error sending friend request:', error);
                alert('Failed to send friend request.');
            });
        }

        // Search when the user types
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            if (query.length > 0) {
                searchUsers(query);
            } else {
                searchResultsList.innerHTML = '';
            }
        });

        function initializeApp() {
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = 'index.html'; // Redirect to login page
                } else {
                    currentUser = user;
                }
            });
        }
        
        initializeApp();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        header .icon {
            font-size: 24px;
            cursor: pointer;
            color: #bb86fc;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header h2 {
            margin: 0;
            color: #e0e0e0;
            font-size: 18px;
        }

        /* Main Content - Profile Section */
        main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-container {
            width: 100%;
            max-width: 400px;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .profile-pic-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            color: #e0e0e0;
            overflow: hidden;
            border: 3px solid #bb86fc;
            cursor: pointer;
        }
        #profileImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        #initials {
            display: block;
        }
        
        .profile-pic-container input[type="file"] {
            display: none;
        }

        .username-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #usernameDisplay {
            font-size: 24px;
            font-weight: bold;
            color: #bb86fc;
            margin-right: 5px;
        }
        .info-item {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        .info-item label {
            display: block;
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }
        .info-item span {
            font-size: 16px;
        }
        
        /* Actions section */
        .actions-section {
            margin-top: 20px;
            width: 100%;
        }
        .actions-section button,
        .actions-section a.button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s;
        }
        .actions-section button.primary {
            background-color: #bb86fc;
            color: white;
        }
        .actions-section button.primary:hover {
            background-color: #9a67ea;
        }
        .actions-section a.button.secondary {
            background-color: #333;
            color: #e0e0e0;
        }
        .actions-section a.button.secondary:hover {
            background-color: #444;
        }
        .logout-btn {
            background-color: #cf6679;
            color: white;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #a33f52;
        }
        
        /* Verified Tick SVG styling */
        .verified-tick {
            width: 16px;
            height: 16px;
        }

        /* Footer */
        footer {
            background-color: #1e1e1e;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: sticky;
            bottom: 0;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4);
        }
        footer .icon {
            font-size: 24px;
            cursor: pointer;
            color: #555;
            transition: color 0.3s;
        }
        footer .icon.active {
            color: #bb86fc;
        }

        /* General Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .modal-content h3 {
            margin-top: 0;
            color: #bb86fc;
        }
        .modal-content button {
            width: 100%;
            margin-top: 10px;
        }
        
        /* Avatars Modal specific styles */
        #avatarsModal .modal-content {
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        #avatarsGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .avatar-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.2s;
        }
        .avatar-option:hover, .avatar-option.selected {
            border-color: #bb86fc;
        }
        .modal-close-btn {
            background-color: #555;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="icon" id="backIcon"><i class="fas fa-arrow-left"></i></div>
        <h2>Profile</h2>
        <div class="icon"></div>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-pic-container" id="profilePicContainer">
                <img id="profileImage" src="" alt="Profile Picture">
                <span id="initials">A</span>
                <input type="file" id="profilePictureInput" accept="image/*">
            </div>
            
            <div class="username-section">
                <span id="usernameDisplay">Username</span>
            </div>

            <div class="info-item">
                <label>Email</label>
                <span id="emailDisplay">user@example.com</span>
            </div>

            <div class="actions-section">
                <button class="primary" id="changePasswordBtn">Change Password</button>
                <a href="#" class="button secondary" id="forgotPasswordLink">Forgot Password?</a>
            </div>

            <div class="actions-section">
                <button class="logout-btn" id="logoutBtn">Log Out</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="icon" id="chatsIcon"><i class="fas fa-comments"></i></div>
        <div class="icon" id="notificationsIcon"><i class="fas fa-bell"></i></div>
        <div class="icon active" id="profileIcon"><i class="fas fa-user-circle"></i></div>
    </footer>

    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <h3>Choose an option</h3>
            <button id="uploadPhotoBtn">Upload Profile Picture</button>
            <button id="chooseAvatarBtn">Choose Avatar</button>
            <button class="modal-close-btn" id="closeOptionsModal">Cancel</button>
        </div>
    </div>

    <div id="avatarsModal" class="modal">
        <div class="modal-content">
            <h3>Choose an Avatar</h3>
            <div id="avatarsGrid">
                </div>
            <button class="modal-close-btn" id="closeAvatarsModal">Cancel</button>
        </div>
    </div>
    
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p id="loadingText">Processing...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAdu3d0_qEDZaXkBkJAO0VY0htme6_EMyM",
          authDomain: "bluegram-27a79.firebaseapp.com",
          databaseURL: "https://bluegram-27a79-default-rtdb.firebaseio.com",
          projectId: "bluegram-27a79",
          storageBucket: "bluegram-27a79.firebasestorage.app",
          messagingSenderId: "780485443121",
          appId: "1:780485443121:web:f7469d2264293fcbdf5f10",
          measurementId: "G-YF5S9HK2Q5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // ImgBB API Key
        const imgbb_api_key = "064bb5336a59a7fd2ca603c4f38ae2ec";

        // Get UI elements
        const backIcon = document.getElementById('backIcon');
        const usernameDisplay = document.getElementById('usernameDisplay');
        const emailDisplay = document.getElementById('emailDisplay');
        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const logoutBtn = document.getElementById('logoutBtn');
        const profileImage = document.getElementById('profileImage');
        const initials = document.getElementById('initials');
        const profilePictureInput = document.getElementById('profilePictureInput');
        const profilePicContainer = document.getElementById('profilePicContainer');
        const loadingModal = document.getElementById('loadingModal');
        const loadingText = document.getElementById('loadingText');

        // Modals and their buttons
        const optionsModal = document.getElementById('optionsModal');
        const uploadPhotoBtn = document.getElementById('uploadPhotoBtn');
        const chooseAvatarBtn = document.getElementById('chooseAvatarBtn');
        const closeOptionsModal = document.getElementById('closeOptionsModal');

        const avatarsModal = document.getElementById('avatarsModal');
        const avatarsGrid = document.getElementById('avatarsGrid');
        const closeAvatarsModal = document.getElementById('closeAvatarsModal');

        // The SVG for the verified tick.
        const verifiedSVG = `
            <svg class="verified-tick" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="256" height="256" viewBox="0 0 256 256" xml:space="preserve">
                <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)">
                    <path d="M 30.091 10.131 L 30.091 10.131 c 5.28 -13.046 23.695 -13.207 29.202 -0.255 l 0 0 l 0 0 c 12.959 -5.491 26.093 7.416 20.829 20.469 l 0 0 l 0 0 c 13.046 5.28 13.207 23.695 0.255 29.202 l 0 0 l 0 0 c 5.491 12.959 -7.416 26.093 -20.469 20.829 l 0 0 l 0 0 c -5.28 13.046 -23.695 13.207 -29.202 0.255 l 0 0 l 0 0 C 17.748 86.122 4.613 73.215 9.878 60.162 l 0 0 l 0 0 C -3.169 54.881 -3.33 36.467 9.623 30.96 l 0 0 l 0 0 C 4.131 18.001 17.038 4.866 30.091 10.131 L 30.091 10.131 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(0,150,241); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round"/>
                    <polygon points="39.66,63.79 23.36,47.76 28.97,42.05 39.3,52.21 59.6,29.58 65.56,34.93 " style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>
                </g>
            </svg>
        `;

        // --- Event Listeners for Page Navigation ---
        backIcon.addEventListener('click', () => {
            window.history.back();
        });

        document.getElementById('chatsIcon').addEventListener('click', () => {
            window.location.href = 'home.html';
        });

        document.getElementById('notificationsIcon').addEventListener('click', () => {
            window.location.href = 'notifications.html';
        });

        document.getElementById('profileIcon').addEventListener('click', () => {
            window.location.href = 'profile.html';
        });

        // --- Profile Functionality ---
        function loadUserProfile(user) {
            emailDisplay.textContent = user.email;

            database.ref('users/' + user.uid).once('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    usernameDisplay.textContent = userData.username;

                    if (userData.verified) {
                        const tickElement = document.createElement('span');
                        tickElement.innerHTML = verifiedSVG;
                        usernameDisplay.insertAdjacentElement('afterend', tickElement);
                    }
                    
                    if (userData.profile_picture_url) {
                        profileImage.src = userData.profile_picture_url;
                        profileImage.style.display = 'block';
                        initials.style.display = 'none';
                    } else {
                        initials.textContent = userData.username.charAt(0).toUpperCase();
                        profileImage.style.display = 'none';
                        initials.style.display = 'block';
                    }
                } else {
                    usernameDisplay.textContent = 'User';
                    initials.textContent = user.email.charAt(0).toUpperCase();
                }
            });
        }

        // Handle profile picture options
        profilePicContainer.addEventListener('click', () => {
            optionsModal.style.display = 'flex';
        });

        closeOptionsModal.addEventListener('click', () => {
            optionsModal.style.display = 'none';
        });

        uploadPhotoBtn.addEventListener('click', () => {
            optionsModal.style.display = 'none';
            profilePictureInput.click();
        });

        chooseAvatarBtn.addEventListener('click', () => {
            optionsModal.style.display = 'none';
            loadAvatars();
            avatarsModal.style.display = 'flex';
        });

        closeAvatarsModal.addEventListener('click', () => {
            avatarsModal.style.display = 'none';
        });

        // Load avatars from Firebase
        function loadAvatars() {
            avatarsGrid.innerHTML = '';
            database.ref('avatars').once('value', (snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const avatarUrl = childSnapshot.val().url;
                        const avatarImg = document.createElement('img');
                        avatarImg.src = avatarUrl;
                        avatarImg.className = 'avatar-option';
                        avatarImg.addEventListener('click', () => {
                            selectAvatar(avatarUrl);
                        });
                        avatarsGrid.appendChild(avatarImg);
                    });
                } else {
                    avatarsGrid.innerHTML = '<p style="color: #888;">No avatars available.</p>';
                }
            });
        }
        
        function selectAvatar(url) {
            loadingText.textContent = "Updating profile picture...";
            loadingModal.style.display = 'flex';
            
            const user = auth.currentUser;
            database.ref(`users/${user.uid}/profile_picture_url`).set(url)
                .then(() => {
                    profileImage.src = url;
                    profileImage.style.display = 'block';
                    initials.style.display = 'none';
                    avatarsModal.style.display = 'none';
                    alert('Profile picture updated successfully!');
                })
                .catch(error => {
                    console.error('Error selecting avatar:', error);
                    alert('An error occurred. Please try again.');
                })
                .finally(() => {
                    loadingModal.style.display = 'none';
                });
        }

        // Handle profile picture upload using ImgBB API
        profilePictureInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            loadingText.textContent = "Uploading profile picture...";
            loadingModal.style.display = 'flex';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbb_api_key}`, {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();
                
                if (data.success) {
                    const imageUrl = data.data.url;
                    
                    const user = auth.currentUser;
                    await database.ref(`users/${user.uid}/profile_picture_url`).set(imageUrl);
                    
                    profileImage.src = imageUrl;
                    profileImage.style.display = 'block';
                    initials.style.display = 'none';
                    alert('Profile picture updated successfully!');
                } else {
                    alert('Error uploading image: ' + data.error.message);
                }
            } catch (error) {
                console.error('Upload failed:', error);
                alert('An error occurred during upload.');
            } finally {
                loadingModal.style.display = 'none';
            }
        });

        // Handle Change Password
        changePasswordBtn.addEventListener('click', () => {
            const newPassword = prompt("Enter new password:");
            if (newPassword && newPassword.length >= 6) {
                auth.currentUser.updatePassword(newPassword)
                    .then(() => {
                        alert("Password changed successfully!");
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            } else {
                alert("Password must be at least 6 characters long.");
            }
        });

        // Handle Forgot Password
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = auth.currentUser.email;
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert("Password reset email sent to your registered email address.");
                    })
                    .catch((error) => {
                        alert(error.message);
                    });
            }
        });

        // Handle Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadUserProfile(user);
            } else {
                window.location.href = 'index.html';
            }
        });

    </script>
</body>
</html>
